<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tareas</title>
    <link href="../img/favicon.png" rel="icon">

    <!-- CDN BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- CDN para los iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CDN Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../css/calendario.css">
</head>
<body>


    <div id="container" class="container">
      <div class="row mt-5 mb-3">
        <div class="col text-center">
          <h1 id="nombreUsuario"></h1> 
                  
        </div>
      </div>
        <div id="calendario" class="row">
            <div class="col">                
                <legend id="mes" class="row justify-content-between"></legend>
                <table class="table-responsive table">
                    <thead>
                        <tr>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>sábado</th>
                            <th>Domingo</th>
                        </tr>
                    </thead>
                    

                </table>
            </div>
        </div>
    </div>  

    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ModalLabel">Añade evento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button id="guardarEvento" type="button" class="btn btn-primary" style="display: none;">Guardar Evento</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Menú lateral -->
      <div class="offcanvas offcanvas-start w-5" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Datos del evento
              <span id="nombreEventoCabecera"></span>
              <span id="iconoEventoInfo" class="material-icons"></span>
            </h6>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
            <div class="row">
              <div class="col-12 ms-5">
                <p id="nombreEvento"></p>
              </div>
              <div class="col-12 ms-3" style="width: 90%; text-align: justify;">
                <p id="descripcionEvento"></p>
              </div>
              <div class="col-12 ms-3">
                <p id="fechaInicioEvento"></p>
                <p id="fechaFinEvento"></p>
              </div>
            </div>
        </div>
      </div>
          
    <script src="../resource/libreria.js"></script>
    <script src="../resource/apiRest.js"></script>
    <script src="../js/calendario.js"></script>    
    <script src="../resource/addEvents.js"></script>


</body>
</html>
